<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container for each black box */
        .box {
            background-color: black;
            color: white;
            width: 100%; /* Full width */
            padding: 50px 20px;
            margin-bottom: 20px; /* Space between boxes */
            text-align: center;
            position: relative;
        }

        /* Style for text */
        .box p {
            font-size: 2.5 rem;
        }
    </style>
</head>
<body>

    <!-- HOME -->
    <div class="box">
        <p>fort yort</p>
    </div>

    <!-- MUSIC -->
    <div class="box">
        <p>music</p>
    </div>

    <!-- CARTOONS -->
    <div class="box">
        <p>cartoons</p>
    </div>

</body>
</html>
