<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Boxes with Placeholder Text</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container for each black box */
        .box {
            background-color: black;
            color: white;
            width: 100%; /* Full width */
            padding: 50px 20px;
            margin-bottom: 20px; /* Space between boxes */
            text-align: center;
            position: relative;
        }

        /* Style for placeholder text */
        .box p {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- First Black Box -->
    <div class="box">
        <p>Placeholder Text 1</p>
    </div>

    <!-- Second Black Box -->
    <div class="box">
        <p>Placeholder Text 2</p>
    </div>

    <!-- Third Black Box -->
    <div class="box">
        <p>Placeholder Text 3</p>
    </div>

</body>
</html>
