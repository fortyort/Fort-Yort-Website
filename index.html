<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit; /* Ensure all elements inherit font-family */
        }

        body {
            font-family: 'Times New Roman', Georgia, serif; /* Times New Roman as default */
            background-color: #f4f4f4;
            padding: 20px 20px 40px 20px; /* Maintain top and bottom padding */
        }

        /* Style for button boxes */
        .box {
            background-color: black; /* Default background color */
            color: white;
            width: 100%; /* Full width */
            padding: 50px 20px;
            margin-bottom: 10px; /* Reduced space between boxes */
            text-align: center;
            position: relative;
            border: none; /* Remove button borders */
            cursor: pointer; /* Add pointer cursor on hover */
            font-size: 2rem; /* Increased font size for text */
            appearance: none; /* Remove browser default button styles */
        }

        /* Top box specific height and smaller font */
        .box:first-of-type {
            padding: 25px 20px; /* Half the height of the other boxes */
            font-size: 1.5rem; /* Smaller font size */
        }

        /* Specific colors for "music" and "cartoons" boxes */
        .box:nth-of-type(2) {
            background-color: #444444; /* Gray for music box */
        }

        .box:nth-of-type(3) {
            background-color: #9b9b93; /* Light gray for cartoons box */
        }

        .box:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }

        .box:focus {
            outline: none; /* Remove focus outline */
        }
    </style>
</head>
<body>

    <!-- HOME -->
    <button class="box">
        fort yort
    </button>

    <!-- MUSIC -->
    <button class="box">
        music
    </button>

    <!-- CARTOONS -->
    <button class="box">
        cartoons
    </button>

</body>
</html>
