<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem; /* Smaller font size for Home */
            padding: 15px 20px; /* Custom padding for Home box */
        }

        /* Music Box */
        .music-box {
            background-color: #444; /* Music box color */
            font-size: 2rem; /* Increased font size */
        }

        /* Cartoons Box */
        .cartoons-box {
            background-color: #999; /* Cartoons box color */
        }

        /* Hover & Focus Effects */
        .box:hover {
            background-color: #000;
        }

        .box:focus {
            outline: none;
        }

        /* New Boxes Container */
        .squares-container {
            display: flex;
            justify-content: center; /* Center the squares horizontally */
            gap: 15px; /* Space between boxes */
            margin-top: 15px;
            flex-wrap: nowrap; /* Prevent wrapping */
        }

        .square-box {
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            flex: 1 1 calc(25% - 15px); /* Ensure they shrink proportionally and stay in a single row */
            max-width: 100px; /* Maximum size for large screens */
            aspect-ratio: 1 / 1; /* Enforces square proportions */
            background-color: black;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 45px;
            -webkit-tap-highlight-color: transparent; /* Prevents grey flash on tap */
        }

        .square-box:hover {
            background-color: #000; /* Slight color change on hover */
        }

        /* Responsive adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            .box {
                padding: 20px 10px; /* Reduce padding */
            }

            .home-box {
                height: 35px; /* Reduce height for the Home box */
            }

            .music-box,
            .cartoons-box {
                height: 70px; /* Set fixed height for Music and Cartoons */
            }

            .squares-container {
                gap: 10px; /* Smaller gap between boxes */
            }

            .square-box {
                flex: 1 1 calc(25% - 10px); /* Maintain proportions while shrinking */
                max-width: none; /* Allow flexible width to fit smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.github.io/my-website/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <a href="https://youtube.com/@fortyort" target="_blank" class="square-box" aria-label="YouTube">
            Y
        </a>
        <a href="https://www.tiktok.com/@choubat" target="_blank" class="square-box" aria-label="TikTok">
            T
        </a>  
        <a href="http://www.instagram.com/fortyort" target="_blank" class="square-box" aria-label="Instagram">
            I
        </a>
        <a href="about.html" class="square-box" aria-label="About">
            ?
        </a>
    </div>
</body>
</html>
