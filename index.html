<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Home Box */
        .home-box {
            display: block;
            width: 100%;
            padding: 15px 20px; /* Custom padding for Home box */
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem; /* Smaller font size for Home */
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        /* Music Box */
        .music-box {
            display: block;
            width: 100%;
            padding: 50px 20px; /* Adjusted padding for Music box */
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem; /* Increased font size for Music box */
            background-color: #444; /* Specific background color for Music box */
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        /* Cartoons Box */
        .cartoons-box {
            display: block;
            width: 100%;
            padding: 50px 20px; /* Custom padding for Cartoons box */
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            background-color: #999; /* Specific background color for Cartoons box */
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        /* Hover & Focus Effects */
        .home-box:hover,
        .music-box:hover,
        .cartoons-box:hover {
            background-color: #000;
        }

        .home-box:focus,
        .music-box:focus,
        .cartoons-box:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- HOME -->
    <button class="home-box" aria-label="Home">
        fort yort
    </button>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <button class="cartoons-box" aria-label="Cartoons">
        cartoons
    </button>
</body>
</html>
