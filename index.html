<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fy-favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
            transition: opacity 0.5s ease;
        }

        .box.hidden {
            opacity: 0;
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem;
            padding: 15px 20px;
        }

        /* Music Box */
        .music-box {
            background-color: #444;
        }

        /* Cartoons Box */
        .cartoons-box {
            background-color: #999;
        }

        /* Squares Container */
        .squares-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: nowrap;
            transition: opacity 0.5s ease;
        }

        .square-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(25% - 15px);
            max-width: 100px;
            aspect-ratio: 1 / 1;
            background-color: black;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 45px;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.5s ease;
        }

        .square-box.hidden {
            opacity: 0;
        }

        .squares-container.hidden {
            opacity: 0;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .squares-container {
                gap: 10px;
            }

            .square-box {
                flex: 1 1 calc(25% - 10px);
            }

            /* Adjust Home, Music, and Cartoons boxes for mobile */
            .music-box,
            .cartoons-box {
                padding: 20px 10px;
            }

            /* Reduce height further on smaller mobile screens */
            .home-box {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.com/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <!-- YouTube Box -->
        <a href="https://youtube.com/@fortyort" target="_blank" class="square-box youtube-box" aria-label="YouTube">
            <img src="youtube-icon.svg" alt="YouTube">
        </a>
        <!-- TikTok Box -->
        <a href="https://www.tiktok.com/@choubat" target="_blank" class="square-box tiktok-box" aria-label="TikTok">
            <img src="tiktok-icon.svg" alt="TikTok">
        </a>  
        <!-- Instagram Box -->
        <a href="http://www.instagram.com/fortyort" target="_blank" class="square-box instagram-box" aria-label="Instagram">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
        <!-- About -->
        <a href="about.html" class="square-box about-box" aria-label="About">
            ?
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartoonsBox = document.querySelector('.cartoons-box');
            const aboutBox = document.querySelector('.about-box');
            const allBoxes = document.querySelectorAll('.box, .square-box');
            const homeBox = document.querySelector('.home-box');

            function fadeOutAllExceptHome() {
                allBoxes.forEach(box => {
                    if (box !== homeBox) {
                        box.classList.add('hidden');
                    }
                });
            }

            cartoonsBox.addEventListener('click', fadeOutAllExceptHome);
            aboutBox.addEventListener('click', fadeOutAllExceptHome);
        });
    </script>
</body>
</html>
