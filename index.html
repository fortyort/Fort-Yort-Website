<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fy-favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Initial position for smooth animation */
            animation: fadeIn 1s ease forwards; /* Apply fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0 !important;
            transition: opacity 0.5s ease;
        }

        /* Staggered Delays */
        .music-box {
            animation-delay: 0.25s;
        }

        .cartoons-box {
            animation-delay: .5s;
        }

        .square-box.about-box {
            font-size: 60px; /* Increase font size for the question mark */
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem;
            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.com/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <!-- About -->
        <a href="about.html" class="square-box about-box" aria-label="About">
            ?
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homeBox = document.querySelector('.home-box');

            // Check session storage for navigation origin
            if (sessionStorage.getItem('fromCartoonsOrAbout') === 'true') {
                homeBox.style.animation = 'none'; // Skip fade-in animation
                sessionStorage.removeItem('fromCartoonsOrAbout');
            }

            // Add click event listeners to "cartoons" and "about" boxes
            document.querySelectorAll('.cartoons-box, .about-box').forEach(box => {
                box.addEventListener('click', () => {
                    sessionStorage.setItem('fromCartoonsOrAbout', 'true');
                });
            });
        });
    </script>
</body>
</html>
