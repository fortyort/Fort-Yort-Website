<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: block;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem; /* Smaller font size for Home */
            padding: 15px 20px; /* Custom padding for Home box */
        }

        /* Music Box */
        .music-box {
            background-color: #444; /* Music box color */
            font-size: 2rem; /* Increased font size */
        }

        /* Cartoons Box */
        .cartoons-box {
            background-color: #999; /* Cartoons box color */
        }

        /* Hover & Focus Effects */
        .box:hover {
            background-color: #000;
        }

        .box:focus {
            outline: none;
        }

        /* New Boxes Container */
        .squares-container {
            display: flex;
            justify-content: center; /* Center the squares horizontally */
            gap: 20px; /* Space between boxes */
            margin-top: 20px;
        }

        .square-box {
            width: 100px; /* Fixed width */
            aspect-ratio: 1 / 1; /* Enforces square proportions */
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.github.io/my-website/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <div class="square-box"></div>
        <div class="square-box"></div>
        <div class="square-box"></div>
        <div class="square-box"></div>
    </div>
</body>
</html>
