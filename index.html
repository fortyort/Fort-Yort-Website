<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem; /* Smaller font size for Home */
            padding: 15px 20px; /* Custom padding for Home box */
        }

        /* Squares Container */
        .squares-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: nowrap;
        }

        .square-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(25% - 15px);
            max-width: 100px;
            aspect-ratio: 1 / 1;
            background-color: black;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 45px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Adjust the font size for the About Box */
        .square-box.about-box {
            font-size: 80px; /* Increased size for the question mark */
        }

        .square-box img {
            width: 60%; /* Scale the image to fit */
            height: auto;
        }

        .square-box:hover {
            background-color: #000;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .squares-container {
                gap: 10px;
            }

            .square-box {
                flex: 1 1 calc(25% - 10px);
            }
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.github.io/my-website/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <!-- YouTube Box with SVG -->
        <a href="https://youtube.com/@fortyort" target="_blank" class="square-box" aria-label="YouTube">
            <img src="youtube-icon.svg" alt="YouTube">
        </a>
        <!-- TikTok -->
        <a href="https://www.tiktok.com/@choubat" target="_blank" class="square-box" aria-label="TikTok">
            T
        </a>  
        <!-- Instagram -->
        <a href="http://www.instagram.com/fortyort" target="_blank" class="square-box" aria-label="Instagram">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
        <!-- About with increased font size for the question mark -->
        <a href="about.html" class="square-box about-box" aria-label="About">
            ?
        </a>
    </div>
</body>
</html>
