<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fy-favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Initial position for smooth animation */
            animation: fadeIn 1s ease forwards; /* Apply fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered Delays */

        .music-box {
            animation-delay: 0.5s;
        }

        .cartoons-box {
            animation-delay: 1s;
        }

        .square-box {
            animation-delay: 1.5s;
        }

        .square-box.about-box {
            font-size: 60px; /* Increase font size for the question mark */
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem;
            padding: 15px 20px;
        }

        /* Music Box */
        .music-box {
            background-color: #444;
        }

        /* Cartoons Box */
        .cartoons-box {
            background-color: #999;
        }

        /* Squares Container */
        .squares-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: nowrap;
        }

        .square-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(25% - 15px);
            max-width: 100px;
            aspect-ratio: 1 / 1;
            background-color: black;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 45px;
            -webkit-tap-highlight-color: transparent;
        }

        /* YouTube Box */
        .square-box.youtube-box {
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .square-box.youtube-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TikTok Box */
        .square-box.tiktok-box {
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .square-box.tiktok-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Instagram Box */
        .square-box.instagram-box {
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .square-box.instagram-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover Effects */
        .square-box:hover:not(.youtube-box):not(.instagram-box):not(.tiktok-box) {
            background-color: #000;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .squares-container {
                gap: 10px;
            }

            .square-box {
                flex: 1 1 calc(25% - 10px);
            }

            /* Adjust Home, Music, and Cartoons boxes for mobile */
            .music-box,
            .cartoons-box {
                padding: 20px 10px;
            }

            /* Reduce height further on smaller mobile screens */
            .home-box {
                padding: 10px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.com/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <!-- YouTube Box with SVG -->
        <a href="https://youtube.com/@fortyort" target="_blank" class="square-box youtube-box" aria-label="YouTube">
            <img src="youtube-icon.svg" alt="YouTube">
        </a>
        <!-- TikTok Box with SVG -->
        <a href="https://www.tiktok.com/@choubat" target="_blank" class="square-box tiktok-box" aria-label="TikTok">
            <img src="tiktok-icon.svg" alt="TikTok">
        </a>  
        <!-- Instagram Box with SVG -->
        <a href="http://www.instagram.com/fortyort" target="_blank" class="square-box instagram-box" aria-label="Instagram">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
        <!-- About -->
        <a href="about.html" class="square-box about-box" aria-label="About">
            ?
        </a>
    </div>
</body>
</html>
