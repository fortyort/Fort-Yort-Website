<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #f4f4f4;
            padding: 20px 20px 40px;
        }

        /* Button Styles */
        .box {
            display: block;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
        }

        .box:first-of-type {
            padding: 15px 20px;
            font-size: 1.5rem;
        }

        .music-box {
            background-color: #444;
            padding: 50px 20px; /* Adjusted padding for the Music button */
        }

        .box:nth-of-type(3) {
            background-color: #999;
        }

        /* Hover & Focus Effects */
        .box:hover {
            background-color: #000;
        }

        .box:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- HOME -->
    <button class="box" aria-label="Home">
        fort yort
    </button>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <button class="box" aria-label="Cartoons">
        cartoons
    </button>
</body>
</html>
