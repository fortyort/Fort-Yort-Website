<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fy-favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Fort Yort</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Times New Roman', Georgia, serif;
            background-color: #ffffff;
            padding: 20px 20px 40px;
        }

        /* Box Base Style */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            appearance: none;
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Initial position for smooth animation */
            animation: fadeIn 1s ease forwards; /* Apply fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0 !important;
            transition: opacity 0.5s ease;
        }

        /* Staggered Delays */
        .music-box {
            animation-delay: 0.25s;
        }

        .cartoons-box {
            animation-delay: .5s;
        }

        .square-box.about-box {
            font-size: 60px; /* Increase font size for the question mark */
        }

        /* Home Box */
        .home-box {
            background-color: black;
            font-size: 1.5rem;
            padding: 15px 20px;
            opacity: 1; /* Make sure the home box is fully visible */
            transform: translateY(0); /* No initial transform */
            animation: fadeIn 1s ease forwards; /* Default fade-in animation */
        }

        /* Music Box */
        .music-box {
            background-color: #444;
        }

        /* Cartoons Box */
        .cartoons-box {
            background-color: #999;
        }

        /* Squares Container */
        .squares-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: nowrap;
        }

        .square-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(25% - 15px);
            max-width: 100px;
            aspect-ratio: 1 / 1;
            background-color: black;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 45px;
            -webkit-tap-highlight-color: transparent;

            /* Add fade-in animation */
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Initial position */
            animation: fadeIn 1s ease forwards; /* Apply fade-in animation */
            animation-delay: .75s; /* Delay before animation starts */
        }

        /* YouTube Box */
        .square-box.youtube-box {
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .square-box.youtube-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TikTok Box */
        .square-box.tiktok-box {
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .square-box.tiktok-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Instagram Box */
        .square-box.instagram-box {
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .square-box.instagram-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover Effects */
        .square-box:hover:not(.youtube-box):not(.instagram-box):not(.tiktok-box) {
            background-color: #000;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .squares-container {
                gap: 10px;
            }

            .square-box {
                flex: 1 1 calc(25% - 10px);
            }

            /* Adjust Home, Music, and Cartoons boxes for mobile */
            .music-box,
            .cartoons-box {
                padding: 20px 10px;
            }

            /* Reduce height further on smaller mobile screens */
            .home-box {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- HOME (Link to the website) -->
    <a href="https://fortyort.com/" class="box home-box" aria-label="Home">
        fort yort
    </a>

    <!-- MUSIC -->
    <a href="https://fortyort.bandcamp.com/" target="_blank" class="box music-box" aria-label="Music">
        music
    </a>

    <!-- CARTOONS -->
    <a href="cartoons.html" class="box cartoons-box" aria-label="Cartoons">
        cartoons
    </a>

    <!-- Black Square Boxes -->
    <div class="squares-container">
        <!-- YouTube Box with SVG -->
        <a href="https://youtube.com/@fortyort" target="_blank" class="square-box youtube-box" aria-label="YouTube">
            <img src="youtube-icon.svg" alt="YouTube">
        </a>
        <!-- TikTok Box with SVG -->
        <a href="https://www.tiktok.com/@choubat" target="_blank" class="square-box tiktok-box" aria-label="TikTok">
            <img src="tiktok-icon.svg" alt="TikTok">
        </a>  
        <!-- Instagram Box with SVG -->
        <a href="http://www.instagram.com/fortyort" target="_blank" class="square-box instagram-box" aria-label="Instagram">
            <img src="instagram-icon.svg" alt="Instagram">
        </a>
        <!-- About -->
        <a href="about.html" class="square-box about-box" aria-label="About">
            ?
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homeBox = document.querySelector('.home-box');
            const allElements = document.querySelectorAll('.box, .square-box');

            // Check session storage for navigation origin
            if (sessionStorage.getItem('fromCartoonsOrAbout') === 'true') {
                // Skip fade-in animation for home box
                homeBox.style.animation = 'none'; // Disable animation
                homeBox.classList.remove('fade-out'); // Ensure it is immediately visible
                sessionStorage.removeItem('fromCartoonsOrAbout');
            }

            // Restore visibility for all elements and apply fade-in animation for others
            allElements.forEach(element => {
                if (element !== homeBox) {
                    element.classList.remove('fade-out'); // Fade in all elements except home box
                }
            });

            // Add click event listeners to "cartoons" and "about" boxes
            document.querySelectorAll('.cartoons-box, .about-box').forEach(box => {
                box.addEventListener('click', (e) => {
                    // Prevent immediate navigation
                    e.preventDefault();

                    // Apply fade-out to all elements except home box
                    allElements.forEach(element => {
                        if (element !== homeBox) {
                            element.classList.add('fade-out');
                        }
                    });

                    // Wait for the fade-out transition before navigating
                    setTimeout(() => {
                        window.location.href = box.getAttribute('href');
                    }, 500); // Wait 0.5 seconds before navigating
                });
            });
        });
    </script>
</body>
</html>
